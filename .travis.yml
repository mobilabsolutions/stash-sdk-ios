language: objective-c
osx_image: xcode10.1

script:
  - set -o pipefail
  - echo "Starting Unit Tests"
  - travis_retry xcodebuild clean test -project MobilabPayment.xcodeproj -scheme "MobilabPaymentCore" -destination "OS=12.1,name=iPhone X" test
  - echo "Starting UI Tests"
  - travis_retry xcodebuild test -project MobilabPayment.xcodeproj -scheme "Demo" -destination "OS=12.1,name=iPhone X" test